{% extends 'base.html' %}

{% block content %}
    {% if post_with_errors %}
        <p>Исправьте ошибки</p>
    {% endif %}

    {% if posr_was_created %}
        <p>Пост был создан</p>
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit"> Создать пост </button>
    </form>
{% endblock %}
