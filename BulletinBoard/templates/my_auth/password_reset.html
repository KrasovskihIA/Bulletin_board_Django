{% extends 'base.html' %}

{% block content %}
    <article>
        <h3>Восстановление пароля</h3>
        <hr>
        {% if not user.authenticated %}
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Сбросить пароль</button>
            </form>
        {% else %}
            <a href="{% url 'logout' %}">Выйти</a>
        {% endif %}
    </article>
{% endblock %}
