{% extends 'base.html' %}

{% block content %}
    <h3>Восстановление пароля</h3>
    <hr>
    {% if validlink %}
        <form  method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Изменить пароль</button>
        </form>
    {% else %}
        <h3>Ссылка не действительна</h3>
    {% endif %}
{% endblock %}
